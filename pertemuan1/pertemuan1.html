<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum | HTML TAG</title>
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <h1>Nama saya Arsel</h1>
    <form>
        <table border="0">
            <tr class="name">
                <td>Nama</td>
                <td>:</td>
                <td><input type="text"><br></td>
            </tr>
            <tr class="pwd">
                <td>Password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr class="email">
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr class="angkatan">
                <td>Angkatan</td>
                <td>:</td>
                <td>
                    <input type="radio" name="angkatan">2021
                    <input type="radio" name="angkatan">2020
                    <input type="radio" name="angkatan">2019
                </td>
            </tr>
            <tr class="matkul">
                <td>Mata Kuliah</td>
                <td>:</td>
                <td>
                    <input type="checkbox">ASD
                    <input type="checkbox">DBMS
                    <input type="checkbox">WEB
                    <input type="checkbox">OOP
                </td>
            </tr>
            <tr class="img">
                <td>Gambar</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
            <tr class="kelas">
                <td>Kelas</td>
                <td>:</td>
                <td>
                    <select>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </td>
            </tr>
            <tr class="feedback">
                <td >Masukkan pendapat anda</td>
                <td>:</td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <button>Reset</button>
        <button>Kirim</button>
    </form>
</body>
</html>
